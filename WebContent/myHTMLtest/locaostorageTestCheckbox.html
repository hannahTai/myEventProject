<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Title Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
xxx: <input type="checkbox" id="xxx"><br><br>
yyy: <input type="checkbox" id="yyy"><br><br>
<input type="button" value="SaveStorage!" id="save" class="btn btn-info"><br><br>
<input type="button" value="TakeFromStorage!" id="take" class="btn btn-info">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        var status = new Object();

        $("#save").click(function() {
            status.xxx = $("#xxx").prop("checked");
            status.yyy = $("#yyy").prop("checked");
            var JSONstatus = JSON.stringify(status);
            localStorage.setItem('status', JSONstatus);
        });

        $("#take").click(function() {
        	var gotTheStatus = JSON.parse(localStorage.getItem('status'));
            $("#xxx").prop('checked', gotTheStatus.xxx);
            $("#yyy").prop('checked', gotTheStatus.yyy); 
        });
    });
    </script>
</body>

</html>
