<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Title Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>
<body>
NAME: <input type="text" id="name"><br><br>
PHONE: <input type="text" id="phone"><br><br>
<input type="button" value="SaveStorage!" id="save" class="btn btn-info"><br><br>
<input type="button" value="TakeFromStorage!" id="take" class="btn btn-info">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        var status = new Object();

        $("#save").click(function() {
            status.name = $("#name").val();
            status.phone = $("#phone").val();
            var JSONstatus = JSON.stringify(status);
            localStorage.setItem('status', JSONstatus);
        });

        $("#take").click(function() {
        	var gotTheStatus = JSON.parse(localStorage.getItem('status'));
            $("#name").val(gotTheStatus.name);
            $("#phone").val(gotTheStatus.phone); 
        });
    });
    </script>
</body>

</html>
